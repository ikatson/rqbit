[package]
name = "upnp-serve"
version = "0.1.0"
edition = "2021"

[dependencies]
librqbit-buffers = { path = "../buffers" }
anyhow = "1.0.86"
axum = "0.7.5"
socket2 = "0.5.7"
tokio = { version = "1.39.3", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
bstr = "1.10.0"
tower-http = { version = "0.5", features = ["trace"] }
httpdate = "1.0.3"
quick-xml = "0.36.1"
http = "1.1.0"
httparse = "1.9.4"
uuid = { version = "1.10.0", features = ["v4"] }
librqbit-upnp = { path = "../upnp" }
gethostname = "0.5.0"
rand = "0.8.5"
librqbit-sha1-wrapper = { path = "../sha1w" }
